
<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxflex *ngFor="let dish of dishes">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name|uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
    <mat-card-content>
    <p>{{dish.description}}</p>
    </mat-card-content>
  
<mat-card-actions>
  <button mat-button (click)="goBack()">BACK</button>
  <button mat-button>LIKE</button>
  <button mat-button>SHARE</button>
</mat-card-actions>
</mat-card>


  <div fxFlex="40">
    <mat-list fxflex *ngIf="dish">
    
    <h3>Comments</h3>
    
    <mat-list-item fxflex *ngFor="let comment of dish.comments">
        <h4 matLine> {{comment.comment}} </h4>
              <p matLine>
                <span> {{comment.rating}} stars </span>
              </p>
              <p mat-line>--{{comment.author}},{{comment.date |date}}</p>
            </mat-list-item>
          </mat-list>
   

  </div>



  

</div>
